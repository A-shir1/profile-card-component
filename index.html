<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <section id="card">
    <div class="cover"></div>

    <div class="info">
      <div class="image">
        <img src="images/image-victor.jpg" alt="Victor Image">
      </div>
      <div class="text">
        <div class="person">
          <span id="name">Victor Crest</span> 26
        </div>
          <div id="location">London</div>
      </div>
    </div>

    <div class="stats">
     <div class="statholder">
        <div class="poststats">
          <div class="num">80K</div>
          <div class="details">Follower</div>
        </div>
     </div>

     <div class="statholder">
          <div class="poststats">
            <div class="num">803K</div>
            <div class="details">Likes</div>
          </div>
      </div>

      <div class="statholder">
          <div class="poststats">
            <div class="num">1.4K</div>
            <div class="details">Photos</div>
          </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohammad Ashir</a>.
  </div>
</body>
</html>
